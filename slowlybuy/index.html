<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<title>首页</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.css"> 
	<link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
    <script src="./lib/jquery-2.1.4/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/index.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

</head>
<body>
	<header class="container">
	<div class="topBar row">
		<a class="headerlogo col-xs-7" href="#">
			<img src="./sources/imgs/header_logo.png" alt="">
		</a>
		<a class="down col-xs-offset-2 col-xs-3" href="#">
			<span class="slowly_icon icon-wechaticon16"></span>
			<span >APP下载</span>
		</a>
	</div>		
	</header>
	<div class="search clearfix">
		<form class="navbar-form row" role="search">
	 		<div class="form-group col-xs-9">
	    		<input type="text" class="form-control" placeholder="请输入你想比价的商品">
	 		</div>
	  		<button type="submit" class="btn btn-default col-xs-3">搜索</button> 
	  	</form>
	</div>
	<div class="topMeau row">
		<ul class="meauList">
			
		</ul>
	</div>
	<!-- 产品部分 -->
	<div class="product">
		<div class="title">
			<div class="clearfix">
				<h3>超值折扣推荐</h3>
				<a href="#"><img src="./sources/imgs/more.png" alt=""></a>
			</div>
		</div>
		<!-- 产品列表 -->
		<div class="media">
			
		</div>
	
	</div>

	<!-- 更多优惠 -->
	<div class="more clearfix">
	<form>
		<button>更多优惠信息...</button>
	</form>		
	</div>
	<!-- 品牌排行 -->
	<div class="title">
		<div class="clearfix">
			<h3>品牌排行</h3>
			<a href="#"><img src="./sources/imgs/more.png" alt=""></a>
		</div>
	</div>

	<div class="info row">
		<button class="col-xs-4">登陆</button>
		<button class="col-xs-4">注册</button>
		<button class="col-xs-4">
			<i class="slowly_icon icon-huidingbu"></i>
			回到顶部
		</button>
		<p>
			<span style="color:red">手机APP下载</span>
			<strong>慢慢买手机版</strong>
			<span>--掌上比价平台</span>
		</p>
		<a href="#">m.manmanbuy.com</a>
	</div>
	<!-- 回到顶部 -->

</body>


<script type="text/template" id="temMeau">
<!-- 顶部菜单模板 -->
	{{each result as value i}}
	<li class="col-xs-3">
		<a href="{{value.titlehref}}">
			<p>{{#value.img}}</p>
			<span>{{value.name}}</span>
		</a>
	</li>
	{{/each}}
</script>
<!-- 产品列表模板 -->
<script type="text/template" id="temList">
	{{each result as value i}}
		<div class="media">		
			<div class="media-left">
			    <a href="#">
			      {{#value.productImgSm}}
			    </a>
			</div>
			<div class="media-body">
			    <h4 class="media-heading">{{value.productName}}</h4>
				<!-- <span>1.28L</span> -->
				<span>{{value.productPinkage}}</span>
				<p>{{value.productFrom}} | 
					<span>{{value.productTime}}</span>
					<span>
						<em class="slowly_icon icon-tubiao15"></em>
						<i>{{value.productComCount}}</i>
					</span>					
				</p>										
			</div>
		</div>	
	{{/each}}
		
</script>

</html>
